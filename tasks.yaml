campaign_idea_task:
  description: >
    이 프로젝트에 대한 창의적인 마케팅 캠페인 아이디어를 개발하세요: {project_description}.
    전략가가 완료한 전체 연구 결과를 입력으로 제공해야 합니다.
    캠페인 아이디어가 혁신적이고 매력적이며 마케팅 전략과 일치하는지 확인하세요.
    아이디어 중 하나 이상이 짧지만 강력한 6초 비디오를 사용하는 온라인 비디오 광고 캠페인인지 확인하세요.
  expected_output: >
    한 가지 캠페인 아이디어 목록으로, 각각 간략한 설명과 캠페인의 예상 영향에 대한 설명이 있습니다. 한글을 사용하세요.
    가장 큰 영향을 미치는 캠페인을 먼저 시작으로, 긍정적인 영향의 내림차순으로 정렬합니다.
    캠페인 아이디어 목록을 반드시 'campaign_ideas' 키와 함께 에이전트 스토어에 json으로 저장해야 합니다.

copy_creation_task:
  description: >
    프로젝트의 각 캠페인 아이디어에 대한 고급 마케팅 카피를 만듭니다: {project_description}.
    이전에 만든 캠페인 아이디어 세트를 입력으로 제공해야 합니다.
    각 캠페인 카피가 매력적이고 명확하며 대상 고객에게 맞게 조정되었는지 확인합니다.
  expected_output: >
    각 마케팅 캠페인의 출력에는 매력적인 제목, 한 줄 요약이 포함되며 중요한 것은 몇 단락의 카피가 추가됩니다. 한글을 사용하세요.
    캠페인 카피 목록(아이디어를 받은 순서대로)을 에이전트 스토어에 'campaign_copies' 키와 함께 json으로 저장해야 합니다.

promotion_image_task:
  description: >
    프로젝트의 각 캠페인을 위한 프로모션 이미지를 생성합니다: {project_description}.
    에이전트 스토어에서 'campaign_copies'와 'campaign_ideas' 키를 사용하여 이전에 만든 캠페인 카피와 아이디어를 반드시 검색하고 참조해야 합니다.
    각 이미지는 해당 캠페인의 핵심 메시지와 컨셉을 정확하게 시각화해야 합니다:
    1. 캠페인 아이디어에서 제시된 핵심 컨셉과 시각적 요소를 이미지에 반드시 포함
    2. 캠페인 카피의 주요 메시지와 톤앤매너를 이미지에 일관되게 반영
    3. 타겟 고객층의 특성과 선호도를 고려한 시각적 표현 사용
    생성된 이미지는 브랜드 아이덴티티와 일관성을 유지하면서도 창의적이어야 합니다.
    이미지 생성 전에 각 캠페인의 핵심 메시지와 시각적 요소를 명확히 정리하고, 이를 기반으로 상세한 이미지 생성 프롬프트를 작성하세요.
  expected_output: >
    각 캠페인에 대한 프로모션 이미지와 그 설명이 포함된 목록입니다. 한글을 사용하세요.
    이미지 URL과 설명을 에이전트 스토어에 'campaign_images' 키와 함께 json으로 저장해야 합니다.
    크리에이티브 디렉터의 검토와 승인을 받아야 합니다.

detailed_campaign_task:
  description: >
    이미 만든 아이디어 세트에서 첫 번째 캠페인 아이디어를 선택합니다.
    이것은 이 프로젝트 {project_description}에 도움이 되는 캠페인입니다.
    이 캠페인 아이디어 하나에 대해 자세한 캠페인 보고서를 초안합니다. 가능한 한 철저하게 작성하세요.
  expected_output: >
    가장 큰 영향을 미치는 캠페인 아이디어만 다루는 자세한 캠페인 보고서로, 다음의 모든 필수 보고서 섹션으로 구성됨:
    A/ 캠페인 설명 - 개념, 대상 고객, 채널 및 자산을 설명합니다.
    B/ 캠페인 가치 제안 - 대상 고객에게 제공되는 제품 가치 제안을 설명합니다.
    C/ 캠페인 행동 촉구 - 대상 고객이 이 캠페인에 대응하여 무엇을 해야 하는지 설명합니다.
    D/ 캠페인 지표 - 캠페인의 효과를 측정하는 방법을 설명합니다.
    반드시 에이전트 스토어에 'detailed_campaign_report_v1' 키와 함께 보고서를 json으로 저장해야 합니다. 한글을 사용하세요.

iterative_revisions_task:
  description: >
    전략가는 한 캠페인에 대한 초안 상세 사본을 입력으로 제공합니다.
    그런 다음 피드백과 수정을 {feedback_iteration_count}번 반복하여 캠페인 보고서를 개선하고 더욱 완벽하게 만듭니다.
    각 반복에서 크리에이티브 디렉터에게 피드백을 제공하도록 요청합니다.
    디렉터는 보고서의 최신 버전을 검색하고 이것이 첫 번째 반복이 아닌 경우 이전 피드백을 검색해야 합니다.
    이러한 입력(이전 피드백, 현재 보고서)을 기반으로 디렉터는 새로운 피드백 라운드를 생성하고 에이전트 스토어에 저장해야 합니다.
    디렉터는 피드백을 에이전트 스토어에 저장하는 것을 절대 잊지 않습니다.
    작성자는 새 피드백과 이전 버전의 보고서를 검색하고 피드백을 통합한 새 버전의 보고서를 만들고 저장합니다.
    작성자는 피드백뿐만 아니라 이전 버전의 보고서도 검색해야 한다는 것을 절대 잊지 않습니다.
    이전 버전이 없으면 작성자는 피드백을 보고서에 통합할 수 없으며 매번 처음부터 시작합니다.
    이 작업을 수행하여 {feedback_iteration_count}회의 피드백을 통합한 최종 버전의 보고서를 생성합니다.
    잠재적인 혼란을 피하기 위해 각 협력자에게 사용할 키 이름을 제공합니다.
    모든 필수 보고서 섹션을 적용해야 합니다. 보고서가 불완전하면 CEO가 화를 냅니다.
  expected_output: >
    {feedback_iteration_count}회의 피드백을 통합하여 보고서의 초기 버전을 확장하고 개선한 후의 최종 상세 캠페인 보고서입니다.
    에이전트 스토어에 최종 보고서를 저장할 때 사용된 키 이름을 언급해야 합니다.

final_report_output_task:
  description: >
    협력자 팀이 훌륭한 일을 했습니다!
    이제 실제 프로젝트를 운영하는 사람들은 새로운 제품으로 큰 성공을 거두고자 하는 스타트업 고객을 돕기 위한 훌륭한 시작점으로 사용할 수 있는 세련된 최종 보고서가 필요합니다.
    전체 프로젝트의 모든 에이전트 스토어 키(피드백 키 포함)를 Formatted Report Writer에게 제공하고,
    그들에게 Formatted 최종 보고서를 작성하게 하세요. Formatted Report Writer는 이 분야의 전문가입니다.
    효율성을 높이기 위해 작업을 여러 작업으로 나누고, 작성자에게 오프라인에서 조립할 수 있는 여러 부분으로 최종 보고서를 작성하게 하세요.
    섹션은 독립적이므로 자유롭게 병렬로 작성하세요. 이것들에 'section_' 접두사를 붙여 이름을 지정하세요(예: 'section_executive_summary').
    마지막 단계로 Formatted Report Writer에게 에이전트 스토어에서 각 섹션의 마크다운의 새 사본을 검색하도록 요청하세요.
    모든 전체 텍스트를 새로 검색한 후 섹션을 올바른 순서로 연결하고 전체 및 완전한 텍스트(플레이스홀더가 아님)를 키 'complete_final_report'를 사용하여 에이전트 저장소에 저장합니다.
  expected_output: >
    에이전트 저장소에 저장된 서식이 지정된 보고서, 섹션이 저장된 키, 완전한 최종 보고서 키.
    완전한 최종 보고서는 모든 섹션의 전체 텍스트를 올바른 순서로 연결한 것입니다. 한글을 사용하세요.
