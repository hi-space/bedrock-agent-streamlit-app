research_task:
  description: >
    다음 프로젝트를 진행하고 있습니다: {project_description}.
    새로운 제품이나 서비스에 대한 타겟 고객과 경쟁자에 대한 조사를 수행하는 동시에 {web_domain}이라는 새로운 웹 도메인 이름도 고려합니다.
    최상의 마케팅 전략을 수립하는 데 도움이 되는 흥미롭고 관련성 있는 정보를 찾기 위해 철저한 조사를 수행해야 합니다.
    프로젝트의 첫 단계이므로 에이전트 스토어를 사용하여 프로젝트 설명과 웹 도메인 이름을 저장합니다.
  expected_output: >
    새로운 제품이나 서비스에 대한 타겟 고객 기반과 경쟁자에 대한 완전한 보고서입니다. 한글을 사용하세요.
    고객 인구 통계, 선호도, 경쟁자에 대한 시장 포지셔닝, 타겟 고객이 참여하는 방법에 대한 명확성을 제공합니다.
    에이전트 스토어에서 키 'market_research'를 사용하여 전체 조사 결과를 JSON으로 캡처합니다.
    또한 프로젝트 세부 정보는 키 'project_details'를 사용하여 에이전트 스토어에 JSON으로 저장됩니다.

